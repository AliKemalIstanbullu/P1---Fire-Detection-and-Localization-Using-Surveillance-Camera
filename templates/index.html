  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <a class="navbar-brand" href="#">
      Fire Detection Application</a>

      <div class="form-popup" id="emailForm">
        <form action="/action_page.php" class="form-container">
          <div class="row">
            <div class="col-9">
              <input type="text" class="text-input" placeholder="Enter Email" name="email" required>
            </div>
            <div class="col-4">
              <input type="submit" value="Submit">
            </div>
          </div>
        </form>
      </div>

      <!-- If the page isn't wide enough to display all the links, The navbar will collapse down -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item">
            <a class="nav-link" onclick="toggleForm()">Input Email</a>
          </li>
        </ul>
    </nav>
    <div style="height:100vh; background-image: url('../static/styles/background_forest_1.jpg'); background-attachment: fixed; background-repeat: no-repeat; background-size: cover;">
      <!-- Just for spacing. The file upload looks ugly at the top. Will probably replace the purple with 
        a picture of a forest or something in the future.
         The spacer height is relative to the view height, wich is probably bad practice, but it looks nice. -->
      <div style="height: 10vh;"></div>
      <div class="row">
      <!-- Column 3 for spacing -->
        <div class="col-sm-2"></div>
        <div class="col-sm-8" style="background-color:aliceblue; padding: 8px;"> 
          <div id="upload-grid" class="col">
            <div class="row-12 row">    
            </div>
          </div>
          
          <form action = "/" method = "post" enctype="multipart/form-data">   
            <input type="file" id="image-select" name="filename" accept=".mp4" hidden>
            <label class="upload-btn" for="image-select">Select Video</label>
            <input type="submit" value="Upload">
          </form>
          

          <form action = "/" method = "post" enctype="multipart/form-data">
            <div class="row"> 
              <div class="col-3">
                Stream URL
              </div>
              <div class="col">
                Stream Name
              </div>
            </div>
            <div class="row">
              <div class="col-3">
                <input class="text-input" type="text" id="stream-select" name="streamurl">
              </div>
              <div class="col-3">
                <input class="text-input" type="text" id="name-select" name="filename">
                <input type="submit" value="Submit">
              </div>
              </div>
            </div>
          </form> 


          <div class="col-sm-2"></div>
        </div>
      </div>
      <div>
        
      </div>
    </div>
